<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script type="module" src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav">
        <div class="title">
          <a href="index.html" class="header-link">
            <h1>findjobs.ca</h1>
          </a>
        </div>
        <div class="navlinks">
          <a href="#" id="profile"></a>
          <a href="#" id="signout">SignOut</a>
          <a href="login/login.html" id="signin" class="signin">Signin</a>
          <a href="register/register.html" id="register" class="register"
            >Signup</a
          >
        </div>
      </nav>
    </header>

    <main id="main-content" class="main-content">
      <div id="search-container" class="search-container">
        <input
          type="text"
          class="search-bar"
          id="search"
          placeholder="search jobs..."
        />
        <button id="search-button" class="search-button">
          <i class="fa fa-search"></i>
        </button>

        <div class="search-item rounded-lg shadow-lg" id="search-item">
          <li id="search-list"></li>
        </div>
      </div>

      <div id="searched-jobs" class="searched-jobs"></div>
      <div class="display-result" id="display-result">
        <p class="no-job-found" id="no-job-found"></p>
      </div>

      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div
            id="job-application"
            class="bg-[#373737] rounded-md w-full md:w-96 md:max-w-full mx-auto"
          >
            <div class="p-6 sm:rounded-md">
              <div class="w-full flex flex-row-reverse">
                <span id="modal-close">&times;</span>
              </div>
              <form id="job-application-form" enctype="multipart/form-data">
                <label class="block mb-6">
                  <span class="text-[#bdbdbd]">Your name</span>
                  <input
                    required
                    name="name"
                    type="text"
                    class="bg-[#464646] w-full mt-1 p-2 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Joe Bloggs"
                  />
                </label>
                <label class="block mb-6">
                  <span class="text-[#bdbdbd]">Email address</span>
                  <input
                    required
                    name="email"
                    type="email"
                    class="bg-[#464646] block w-full mt-1 p-2 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="joe.bloggs@example.com"
                  />
                </label>
                <label class="block mb-6">
                  <span class="text-[#bdbdbd]">Years of experience</span>
                  <select
                    required
                    name="experience"
                    class="bg-[#464646] text-[#9ca3af] block w-full mt-1 p-2 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  >
                    <option>Less than a year</option>
                    <option>1 - 2 years</option>
                    <option>2 - 4 years</option>
                    <option>4 - 7 years</option>
                    <option>7 - 10 years</option>
                    <option>10+ years</option>
                  </select>
                </label>
                <label class="block mb-6">
                  <span class="text-[#bdbdbd]"
                    >Tell us more about yourself</span
                  >
                  <textarea
                    name="message"
                    class="bg-[#464646] block w-full mt-1 p-2 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    rows="3"
                    placeholder="What motivates you?"
                  ></textarea>
                </label>
                <!-- <label class="block mb-6">
                  <span class="text-[#bdbdbd]">Your CV</span>
                  <input
                    required
                    name="cv"
                    type="file"
                    class="block file:py-1 file:px-2 file:bg-[#5d5d5d] file:text-white file:rounded-md file:border file:border-0 text-[#bdbdbd] w-full mt-1"
                  />
                </label> -->
                <div class="mb-6">
                  <button
                    type="submit"
                    class="h-10 w-full px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800"
                  >
                    Apply
                  </button>
                </div>
              </form>
              <div id="application-confirmation">
                <h2>Thank you for applying to the job!</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="display-few-jobs"
        class="display-all-jobs w-[85%] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4"
      ></div>

      <div
        id="display-all-jobs"
        class="display-all-jobs w-[85%] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4"
      ></div>

      <div class="pagination-container" id="pagination-container">
        <button class="prevButton" id="prevButton">Previous</button>
        <button class="nextButton" id="nextButton">Next</button>
      </div>
    </main>

    <footer>
      <div id="footer-wrapper" class="footer-wrapper">
        <h2 class="footer-title">FindJobs.ca</h2>
        <div class="policy-container">
          <a href="#" id="footer-links">Terms of Service</a>
          <a href="#" id="footer-links">Contact</a>
          <a href="#" id="footer-links">About</a>
          <a href="#" id="footer-links">Privacy Policy</a>
        </div>
        <div class="footer-bottom">
          <div class="language">Language</div>
          <div class="social-links">
            <a href="" id="social"><i class="fa-brands fa-linkedin"></i></a>
            <a href="" id="social"><i class="fab fa-facebook-f"></i></a>
            <a href="" id="social"><i class="fab fa-github"></i></a>
          </div>
          <div class="copyright">
            <p>&copy; 2025 FindJobs.ca. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- job card template -->

    <template id="job-template">
      <div class="job-card">
        <h3 class="job-title" job-title></h3>
        <p class="job-company"></p>
        <p class="job-location"></p>
        <p class="job-salary"></p>
        <p class="job-type"></p>
        <p class="job-description"></p>
        <button class="job-apply">Apply</button>
      </div>
    </template>
  </body>
</html>
