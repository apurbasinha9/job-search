<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <form
      class="w-full max-w-md mx-auto bg-white p-8 flex flex-col justify-center item-center gap-8"
      id="register-form"
    >
      <h1 class="text-center text-[2rem] font-bold text-[#646464]">Register</h1>
      <div class="input-group flex flex-col">
        <label class="mb-1 text-[#646464]" for="fname">Full Name</label>
        <div class="group mb-2">
          <input id="fname" placeholder="name" type="text" />
        </div>
        <label class="mb-1 text-[#646464]" for="email">Email</label>
        <div class="group mb-2">
          <input id="email" placeholder="email" type="email" />
        </div>
        <label class="mb-1 text-[#646464]" for="password">Password</label>
        <div class="group mb-2">
          <input id="password" placeholder="password" type="password" />
        </div>
      </div>
      <button
        class="bg-blue-400 p-4 rounded-md text-white font-bold hover:bg-blue-500"
      >
        Register
      </button>
      <div class="flex items-center justify-center gap-1">
        <p class="text-[#646464]">Already registered?</p>
        <a href="../index.html" class="text-blue-500 font-bold">login</a>
      </div>
    </form>

    <script src="register.js"></script>
  </body>
</html>
