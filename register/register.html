<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="register.js" defer></script>

    <title>Document</title>
  </head>
  <body class="bg-[#2d2d2d] h-screen flex items-center justify-center">
    <form
      class="w-full max-w-md mx-auto bg-[#373737] p-8 flex flex-col justify-center item-center gap-8"
      id="register-form"
    >
      <div class="header">
        <h1 class="text-center text-[2rem] font-bold text-[#bdbdbd]">
          Register
        </h1>
      </div>
      <div class="input-group flex flex-col">
        <label class="mb-1 text-[#bdbdbd]" for="fname">Full Name</label>
        <div class="group mb-2">
          <input id="fname" placeholder="name" type="text" />
        </div>

        <label class="mb-1 text-[#bdbdbd]" for="email">Email</label>
        <div class="group mb-2">
          <input id="email" placeholder="email" type="email" />
        </div>

        <label class="mb-1 text-[#bdbdbd]" for="password">Password</label>
        <div class="group mb-2">
          <input
            id="password"
            placeholder="password over 6 charecters"
            type="password"
          />
        </div>
      </div>

      <button
        id="btn"
        class="bg-[#5d5d5d] p-4 rounded-md text-white font-bold hover:bg-[#535252] cursor-pointer"
      >
        Register
      </button>

      <div class="flex items-center justify-center gap-1">
        <p class="text-[#bdbdbd]">Already registered?</p>
        <a href="../login/login.html" class="text-[#60a5fa] font-bold">login</a>
      </div>
    </form>
  </body>
</html>
